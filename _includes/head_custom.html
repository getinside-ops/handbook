<style>
  /* --- 1. GLOBAL --- */
  :root {
    --gi-text: #575652;
    --gi-bg: #F7F6F3;
    --gi-white: #FFFFFF;
    --gi-dark-btn: #24292e; /* Gris Anthracite */
    --gi-light-btn: #f6f8fa; /* Gris Clair */
  }

  body, html, .main-content {
    color: var(--gi-text) !important;
    background-color: var(--gi-bg) !important;
  }

  /* Force la couleur de texte partout */
  h1, h2, h3, h4, h5, h6, p, li {
    color: var(--gi-text);
  }

  /* --- 2. SIDEBAR & RECHERCHE --- */
  .side-bar, .site-nav {
    background-color: var(--gi-white) !important;
    border-right: none !important;
  }

  .search-input {
    background-color: var(--gi-white) !important;
    border: 1px solid #e1e4e8 !important;
    color: var(--gi-text) !important;
    box-shadow: none !important;
  }

  /* --- 3. BOUTONS (LE FIX DÉFINITIF) --- */

  /* Reset global des boutons */
  .btn, a.btn {
    font-weight: 600 !important;
    border-radius: 6px !important;
    text-decoration: none !important;
    border-bottom: none !important;
    padding: 8px 16px !important;
    transition: all 0.2s ease !important;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05) !important;
  }

  /* BOUTON FONCÉ (Primary) : Fond Anthracite, Texte BLANC */
  .btn-primary, a.btn-primary {
    background-color: var(--gi-dark-btn) !important;
    color: #FFFFFF !important;
    border: 1px solid var(--gi-dark-btn) !important;
  }
  .btn-primary:hover, a.btn-primary:hover {
    background-color: #444 !important;
    color: #FFFFFF !important;
  }

  /* BOUTON CLAIR (Secondary) : Remplace le violet */
  /* On cible toutes les variantes .btn-purple */
  [class*="btn-purple"], .btn-outline, a.btn-outline {
    background-color: var(--gi-white) !important;
    color: var(--gi-text) !important; 
    border: 1px solid #e1e4e8 !important;
  }
  
  [class*="btn-purple"]:hover, .btn-outline:hover {
    background-color: #f6f8fa !important;
    color: #000 !important;
  }

  /* --- 4. COULEURS SÉMANTIQUES & PROCESS --- */

  /* Textes colorés (Highlighters) */
  .text-green-200 { color: #2da44e !important; } 
  .text-red-200 { color: #cf222e !important; }   
  .text-blue-200 { color: #0969da !important; }   
  .text-purple-200 { color: #8a63d2 !important; } 
  
  /* PUCES RONDES DE PROCESS */
  /* Si une div a une couleur de fond définie en ligne (style="background:..."), on force le texte en BLANC */
  div[style*="background-color: #"], div[style*="background: #"] {
    color: #FFFFFF !important;
  }
  
  /* EXCEPTION : Les blocs gris clair (fonds de cartes ou code) doivent avoir du texte NOIR */
  div[style*="background: #f6f8fa"], div[style*="background-color: #f6f8fa"],
  div[style*="background: #fcfbff"], div[style*="background-color: #fcfbff"],
  div[style*="background: #fff"], div[style*="background-color: #fff"] {
    color: var(--gi-text) !important;
  }

  /* Warning Box (Jaune) */
  .bg-yellow-000 { 
    background-color: #fff8c5 !important; 
    border: 1px solid #d4a72c !important;
    color: var(--gi-text) !important;
  }

  /* --- 5. LIENS --- */
  .main-content a:not(.btn) {
    color: var(--gi-text) !important;
    text-decoration: underline;
    text-decoration-color: #d1d5da !important;
    text-underline-offset: 3px;
  }
  .main-content a:not(.btn):hover {
    color: #000 !important;
    text-decoration-color: #999 !important;
  }

  /* --- 6. CARTES --- */
  div[style*="border-radius"], .card {
    background-color: var(--gi-white) !important;
    border: 1px solid #e1e4e8 !important;
  }

  .site-footer { border-top: 1px solid #eee; color: #999; }
</style>
