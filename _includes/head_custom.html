<style>
  /* --- 1. RESET GLOBAL & COULEURS --- */
  :root {
    --gi-bg: #F7F6F3;
    --gi-white: #FFFFFF;
    --gi-grey-btn: #ECEBEA; /* Gris clair pour les boutons */
    --gi-grey-hover: #E0E0E0; /* Gris un peu plus foncé pour le survol */
    --gi-black: #111111;
  }

  body, html, .main-content {
    background-color: var(--gi-bg) !important;
    color: var(--gi-black) !important;
  }

  /* --- 2. SIDEBAR (MENU GAUCHE) --- */
  
  .side-bar, .site-nav {
    background-color: var(--gi-white) !important;
    border-right: 1px solid #E1E1E1 !important;
  }

  .nav-list-link {
    color: #444 !important; /* Gris foncé par défaut */
    border-radius: 4px;
    transition: background-color 0.1s ease;
  }

  /* SURVOL MENU : Juste du gris, pas de violet */
  .nav-list-link:hover {
    background-color: var(--gi-grey-btn) !important;
    color: var(--gi-black) !important;
    text-decoration: none !important;
  }

  /* ACTIF MENU : Gris, Texte noir, PAS DE BARRE JAUNE */
  .nav-list-link.active {
    background-color: var(--gi-grey-btn) !important;
    color: var(--gi-black) !important;
    font-weight: 700;
    background-image: none !important; /* Supprime l'image de fond du thème */
    border-left: none !important;      /* Supprime la barre verticale */
  }

  /* --- 3. LIENS & TEXTE (PAS DE SOULIGNEMENT) --- */

  /* Liens dans le contenu : Noir et sans soulignement par défaut */
  .main-content a {
    color: var(--gi-black) !important;
    text-decoration: none !important; /* Retrait du soulignement menthe/bleu */
    font-weight: 600; /* Juste un peu de gras pour les distinguer */
  }

  /* Au survol : Soulignement simple noir */
  .main-content a:hover {
    text-decoration: underline !important;
    text-decoration-color: var(--gi-black) !important;
    background-color: transparent !important;
  }

  /* Nettoyage des titres colorés */
  h1, h2, h3, h4, .text-purple-200, .text-blue-200, .text-green-200 {
    color: var(--gi-black) !important;
  }

  /* --- 4. BOUTONS (GRIS CLAIR / TEXTE NOIR) --- */

  .btn {
    font-weight: 700 !important;
    border-radius: 4px !important;
    text-transform: none !important;
    padding: 8px 16px !important;
    transition: all 0.2s ease;
    
    /* STYLE UNIQUE POUR TOUS LES BOUTONS */
    background-color: var(--gi-grey-btn) !important;
    color: var(--gi-black) !important;
    border: 1px solid #D1D1D1 !important;
    box-shadow: none !important;
  }

  /* Au survol des boutons */
  .btn:hover {
    background-color: var(--gi-grey-hover) !important;
    text-decoration: none !important;
    transform: translateY(-1px);
  }

  /* On écrase spécifiquement les anciennes classes de couleur */
  .btn-primary, .btn-purple, .btn-outline {
    background-color: var(--gi-grey-btn) !important;
    color: var(--gi-black) !important;
    border-color: #D1D1D1 !important;
  }

  /* --- 5. COMPOSANTS DIVERS --- */

  /* Cartes blanches */
  div[style*="border-radius"], .card {
    background-color: var(--gi-white) !important;
    border-color: #E1E1E1 !important;
  }

  /* Barre de recherche propre */
  .search-input {
    background-color: var(--gi-bg) !important;
    border: 1px solid #ddd !important;
    color: var(--gi-black) !important;
    border-radius: 4px;
    box-shadow: none !important;
  }
  .search-input:focus {
    background-color: var(--gi-white) !important;
    border-color: #999 !important;
  }
  
  /* Footer Sidebar */
  .site-footer {
    border-top: 1px solid #eee; 
    color: #999;
  }

</style>
