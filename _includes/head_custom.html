<style>
  /* --- 1. CONFIGURATION GLOBALE --- */
  :root {
    --gi-text: #282824;
    --gi-bg: #F7F6F3;
    --gi-white: #FFFFFF;
    --gi-border: #E1E1E1;
    --gi-btn-bg: #FFFFFF;
    --gi-btn-hover: #F9F9F9;
  }

  body, html, .main-content {
    color: var(--gi-text) !important;
    background-color: var(--gi-bg) !important;
  }

  /* Force la couleur de texte partout */
  h1, h2, h3, h4, h5, h6, p, li {
    color: var(--gi-text) !important;
  }

  /* --- 2. GESTION DES LIENS (TEXTE vs BOUTONS) --- */
  
  /* A. Les liens standards dans le texte sont soulignés */
  .main-content a {
    color: var(--gi-text) !important;
    text-decoration: underline;
    text-decoration-color: #ccc !important;
    text-decoration-thickness: 1px;
    text-underline-offset: 3px;
  }
  
  .main-content a:hover {
    color: #000 !important;
    text-decoration-color: #000 !important;
  }

  /* B. EXCEPTION : Les boutons ne doivent JAMAIS être soulignés */
  .main-content a.btn,
  .main-content a.btn-primary,
  .main-content a.btn-purple,
  .main-content a.btn-outline {
    text-decoration: none !important;
    border-bottom: none !important;
  }

  /* --- 3. STYLE DES BOUTONS (LOOK "CARTE") --- */
  
  /* On applique ce style à TOUS les boutons (Purple, Primary, Outline...) */
  .btn, .btn-primary, .btn-purple, .btn-outline {
    display: inline-block;
    background-color: var(--gi-white) !important;
    color: var(--gi-text) !important;
    font-weight: 600 !important;
    border: 1px solid rgba(0,0,0,0.1) !important;
    border-radius: 8px !important; /* Arrondi comme sur l'image */
    padding: 10px 20px !important;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05) !important; /* Légère ombre */
    transition: all 0.2s ease !important;
    cursor: pointer;
  }

  /* Survol des boutons */
  .btn:hover, .btn-primary:hover, .btn-purple:hover, .btn-outline:hover {
    background-color: var(--gi-btn-hover) !important;
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.05) !important;
    color: #000 !important;
    text-decoration: none !important;
  }

  /* --- 4. NETTOYAGE DES COULEURS VIOLETTES --- */
  
  /* Si du texte a encore la classe purple, on le force en noir/gris */
  .text-purple-100, .text-purple-200, .text-purple-300 {
    color: var(--gi-text) !important;
  }
  
  /* Idem pour le bleu et le vert */
  .text-blue-100, .text-blue-200, .text-green-100, .text-green-200 {
    color: var(--gi-text) !important;
  }

  /* --- 5. SIDEBAR & NAVIGATION --- */
  
  .side-bar, .site-nav {
    background-color: var(--gi-white) !important;
    border-right: 1px solid var(--gi-border) !important;
  }

  .nav-list-link {
    color: #555 !important;
  }
  
  .nav-list-link:hover {
    background-color: #f6f8fa !important;
    text-decoration: none !important;
  }

  .nav-list-link.active {
    font-weight: 700 !important;
    color: #000 !important;
    background-image: none !important;
    border-left: none !important;
    background-color: transparent !important;
  }

  /* --- 6. DIVERS --- */
  
  /* Cartes blanches */
  div[style*="border-radius"], .card {
    background-color: var(--gi-white) !important;
    border-color: var(--gi-border) !important;
  }

  /* Recherche */
  .search-input {
    background-color: var(--gi-white) !important;
    border: 1px solid #ddd !important;
    color: var(--gi-text) !important;
    border-radius: 6px !important;
    box-shadow: none !important;
  }
  
  .site-footer { border-top: 1px solid #eee; color: #999; }

</style>
