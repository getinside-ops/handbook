<style>
  /* --- 1. COULEURS & BASE --- */
  :root {
    --gi-black: #282824;
    --gi-white: #FFFFFF;
    --gi-beige: #F7F6F3;
    --gi-grey-hover: #ECEBEA;
    --gi-border: #E1E1E1;
  }

  /* Force la couleur de texte principale */
  body, html, .main-content {
    color: var(--gi-black) !important;
  }

  /* --- 2. SIDEBAR (MENU) --- */
  
  /* Fond blanc et bordure */
  .side-bar, .site-nav {
    background-color: var(--gi-white) !important;
    border-right: 1px solid var(--gi-border) !important;
  }

  /* Liens du menu */
  .nav-list-link {
    color: #555 !important;
    border-radius: 4px;
    transition: background-color 0.1s ease;
  }

  /* État Survolé & Actif : Gris clair uniquement (#ECEBEA) */
  .nav-list-link:hover, .nav-list-link.active {
    background-color: var(--gi-grey-hover) !important;
    color: var(--gi-black) !important;
    font-weight: 600; /* Un peu de gras pour l'actif */
    background-image: none !important; /* Retire le style par défaut du thème */
    border-left: none !important;      /* Pas de barre jaune */
  }

  /* --- 3. BOUTONS (NETTOYAGE) --- */

  .btn {
    border-radius: 4px !important;
    font-weight: 600 !important;
    text-transform: none !important;
    padding: 8px 16px !important;
    transition: all 0.2s ease;
    box-shadow: none !important; /* On retire les ombres "Brutalist" */
  }

  /* BOUTON PRIMAIRE (Le bouton "Noir") */
  /* Utilisé pour les actions principales comme "Accéder au SaaS" */
  .btn-primary {
    background-color: var(--gi-black) !important;
    color: #FFFFFF !important; /* Texte BLANC pour la lisibilité */
    border: 1px solid var(--gi-black) !important;
  }
  .btn-primary:hover {
    background-color: #000000 !important; /* Un peu plus noir au survol */
    color: #FFFFFF !important;
    text-decoration: none !important;
  }

  /* BOUTON SECONDAIRE (Remplace le violet .btn-purple) */
  /* Apparence standard : Fond gris clair, texte noir */
  .btn-purple, .btn-outline {
    background-color: var(--gi-white) !important;
    color: var(--gi-black) !important;
    border: 1px solid #CCCCCC !important;
  }
  
  .btn-purple:hover, .btn-outline:hover {
    background-color: var(--gi-grey-hover) !important;
    color: var(--gi-black) !important;
    border-color: #999 !important;
    text-decoration: none !important;
  }

  /* --- 4. LIENS DANS LE TEXTE --- */
  
  /* Liens simples, noirs, soulignés */
  .main-content a {
    color: var(--gi-black) !important;
    text-decoration: underline;
    text-decoration-thickness: 1px;
    text-underline-offset: 2px;
  }
  .main-content a:hover {
    text-decoration-thickness: 2px;
    background-color: rgba(0,0,0,0.05); /* Léger fond gris au survol */
  }
  
  /* Reset des liens qui ne sont pas du texte (comme les cartes cliquables) */
  .main-content a.no-underline, 
  .main-content a:has(div) { 
    text-decoration: none !important; 
    background-color: transparent !important;
  }

  /* --- 5. COMPOSANTS --- */

  /* Cartes (Pour la page d'accueil) */
  /* On cible uniquement les divs qui ont des bordures arrondies (les cartes) */
  div[style*="border-radius"] {
    background-color: var(--gi-white); /* Pas d'!important pour laisser les puces de couleur fonctionner */
    border-color: var(--gi-border);
  }

  /* Barre de recherche (Style défaut propre) */
  .search-input {
    background-color: var(--gi-beige) !important;
    border: 1px solid transparent !important;
    color: var(--gi-black) !important;
  }
  .search-input:focus {
    background-color: var(--gi-white) !important;
    border: 1px solid #999 !important;
  }

  /* Nettoyage des textes colorés (Si présents dans les MD) */
  .text-purple-200, .text-blue-200, .text-green-200 { 
    color: var(--gi-black) !important; 
  }
  .text-grey-dk-000 { 
    color: #666 !important; 
  }

  /* Footer sidebar */
  .site-footer { border-top: 1px solid var(--gi-border); color: #888; }

</style>
