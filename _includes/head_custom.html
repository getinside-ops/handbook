<style>
  /* --- 1. GLOBAL --- */
  :root {
    --gi-text: #575652;
    --gi-bg: #F7F6F3;
    --gi-white: #FFFFFF;
    --gi-dark-btn: #24292e;
  }

  body, html, .main-content {
    color: var(--gi-text) !important;
    background-color: var(--gi-bg) !important;
  }

  /* Force la couleur de texte partout par défaut */
  h1, h2, h3, h4, h5, h6, p, li, td, th {
    color: var(--gi-text);
  }

  /* --- 2. SIDEBAR & RECHERCHE --- */
  .side-bar, .site-nav {
    background-color: var(--gi-white) !important;
    border-right: none !important;
  }

  .search-input {
    background-color: var(--gi-white) !important;
    border: 1px solid #e1e4e8 !important;
    color: var(--gi-text) !important;
    box-shadow: none !important;
  }

  /* --- 3. BOUTONS (LE GROS FIX) --- */

  /* Reset global */
  .btn {
    font-weight: 600 !important;
    border-radius: 6px !important;
    text-decoration: none !important;
    transition: all 0.2s ease !important;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05) !important;
  }

  /* BOUTON NOIR (Primary) */
  .btn-primary {
    background-color: var(--gi-dark-btn) !important;
    color: #FFFFFF !important; /* Texte BLANC sur fond noir */
    border: 1px solid var(--gi-dark-btn) !important;
  }
  .btn-primary:hover {
    background-color: #444 !important;
    color: #FFFFFF !important;
  }

  /* BOUTON BLANC/GRIS (Remplace le violet) */
  /* Le sélecteur [class*="btn-purple"] attrape btn-purple fs-4, btn-purple mr-2, etc. */
  [class*="btn-purple"], .btn-outline {
    background-color: var(--gi-white) !important;
    color: var(--gi-text) !important; /* Texte GRIS/NOIR sur fond blanc */
    border: 1px solid #e1e4e8 !important;
  }
  
  [class*="btn-purple"]:hover, .btn-outline:hover {
    background-color: #f6f8fa !important;
    color: #000 !important;
    text-decoration: none !important;
  }

  /* --- 4. CARTES ET TEXTE (FIX INVISIBLE) --- */

  /* Cartes : Fond blanc, mais texte foncé forcé */
  div[style*="border-radius"], .card {
    background-color: var(--gi-white); /* Pas d'important ici pour laisser les puces tranquilles */
    border: 1px solid #e1e4e8;
    color: var(--gi-text) !important; /* Force le texte visible */
  }

  /* --- 5. PUCES DE PROCESS (FIX COULEURS) --- */

  /* TITRES COLORÉS (On restaure les couleurs sémantiques) */
  .text-purple-200 { color: #8a63d2 !important; }
  .text-blue-200   { color: #0969da !important; }
  .text-green-200  { color: #2da44e !important; }
  .text-red-200    { color: #cf222e !important; }

  /* PUCES RONDES (Timeline) */
  /* On force l'élément à respecter sa couleur de fond inline (style="background:...") */
  /* Et on force le texte à l'intérieur à être BLANC */
  div[style*="background"], div[style*="background-color"] {
    background-color: inherit; /* Respecte le style inline */
    color: #FFFFFF !important; /* Chiffre 1, 2, 3 en blanc */
  }

  /* EXCEPTIONS : Les blocs de fond gris clair (comme les codes ou notes) doivent avoir du texte noir */
  div[style*="background: #f6f8fa"], div[style*="background-color: #f6f8fa"],
  div[style*="background: #fcfbff"], div[style*="background-color: #fcfbff"],
  div[style*="background: #fff"], div[style*="background-color: #fff"] {
    color: var(--gi-text) !important;
  }

  /* --- 6. LIENS --- */
  .main-content a:not(.btn) {
    color: var(--gi-text) !important;
    text-decoration: underline;
    text-decoration-color: #d1d5da !important;
    text-underline-offset: 3px;
  }
  .main-content a:not(.btn):hover {
    color: #000 !important;
    text-decoration-color: #999 !important;
  }

  .site-footer { border-top: 1px solid #eee; color: #999; }
</style>
